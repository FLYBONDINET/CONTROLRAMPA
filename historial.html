<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listado de Vuelos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #fff;
  }
  th, td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: center;
  }
  th {
    background-color: #0f254d;
    color: #eaf2ff;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  .loading {
    text-align: center;
    font-style: italic;
    color: #666;
  }
</style>
</head>
<body>

<h1>Listado de Vuelos</h1>
<table id="tablaVuelos">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Escala</th>
      <th>Matricula</th>
      <th>LLegada Numero Vuelo</th>
      <th>Salida Numero Vuelo</th>
      <th>Posición</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan="6" class="loading">Cargando datos...</td>
    </tr>
  </tbody>
</table>

<script>
  const url = "https://script.google.com/macros/s/AKfycbyo9_68rGbJ_8mcocxkQdMF59Ic_lpTd1Ndcn3lwzpBGHuZ9waMAFEY-5odtCBosfer/exec"; // reemplazar por tu URL de despliegue

  fetch(url)
    .then(response => response.json())
    .then(data => {
      const tbody = document.querySelector("#tablaVuelos tbody");
      tbody.innerHTML = "";

      if (!data || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6">No hay datos disponibles</td></tr>`;
        return;
      }

      data.forEach(fila => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${fila.Fecha || ""}</td>
          <td>${fila.Escala || ""}</td>
          <td>${fila.Matricula || ""}</td>
          <td>${fila["LLegada Numero Vuelo"] || ""}</td>
          <td>${fila["Salida Numero Vuelo"] || ""}</td>
          <td>${fila["Posición"] || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(error => {
      console.error("Error al cargar los datos:", error);
      document.querySelector("#tablaVuelos tbody").innerHTML = 
        `<tr><td colspan="6">Error al cargar los datos</td></tr>`;
    });
</script>

</body>
</html>
