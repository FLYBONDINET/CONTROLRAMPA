<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Vuelo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    h1 { text-align: center; color: #333; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input[type="text"], input[type="number"], input[type="time"], input[type="date"], textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    textarea { height: 100px; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .form-section { margin-bottom: 20px; }
    .time-button { background-color: #007BFF; }
    .time-button:hover { background-color: #0056b3; }
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="container">
  <h1>Formulario de Vuelo</h1>
  <form id="vueloForm">
    <!-- Información del vuelo -->
    <div class="form-section">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" name="fecha" required>
    </div>

    <div class="form-section">
      <label for="escala">Escala</label>
      <input type="text" id="escala" name="escala" required>
    </div>

    <div class="form-section">
      <label for="matricula">Matrícula</label>
      <input type="text" id="matricula" name="matricula" required>
    </div>

    <div class="form-section">
      <label for="vueloLlegada">Número de Vuelo (Llegada)</label>
      <input type="text" id="vueloLlegada" name="vueloLlegada" required>
    </div>

    <div class="form-section">
      <label for="posicion">Posición de Parada</label>
      <input type="text" id="posicion" name="posicion">
    </div>

    <!-- Personal de rampa -->
    <div class="form-section">
      <label for="personalRampa">Personal de Rampa</label>
      <input type="text" id="personalRampa" name="personalRampa" placeholder="Colaborador 1, Colaborador 2, ...">
    </div>

    <!-- Carros y Micros -->
    <div class="form-section">
      <label for="carros">Carros</label>
      <input type="text" id="carros" name="carros" placeholder="Números separados por coma">
    </div>

    <div class="form-section">
      <label for="internosMicros">Internos de Micros</label>
      <input type="text" id="internosMicros" name="internosMicros" placeholder="Internos separados por coma">
    </div>

    <!-- Asistencias -->
    <div class="form-section">
      <label for="asistencias">Asistencias Llegada</label>
      <input type="number" id="asistencias" name="asistencias">
    </div>

    <!-- Observaciones -->
    <div class="form-section">
      <label for="observaciones">Observaciones</label>
      <textarea id="observaciones" name="observaciones"></textarea>
    </div>

    <!-- Botones de hora -->
    <div class="form-section">
      <button type="button" class="time-button" onclick="setTime('horaAdoseDelantera')">EA/EM Delantera Adose</button>
      <input type="time" id="horaAdoseDelantera" name="horaAdoseDelantera" class="hidden">
    </div>

    <div class="form-section">
      <button type="button" class="time-button" onclick="setTime('horaAdoseTrasera')">EA Trasera Adose</button>
      <input type="time" id="horaAdoseTrasera" name="horaAdoseTrasera" class="hidden">
    </div>

    <div class="form-section">
      <button type="button" class="time-button" onclick="setTime('horaPasarelaAdose')">Pasarela Adose</button>
      <input type="time" id="horaPasarelaAdose" name="horaPasarelaAdose" class="hidden">
    </div>

    <div class="form-section">
      <button type="button" class="time-button" onclick="setTime('horaBodegaDelanteraApertura')">Bodega Delantera Apertura</button>
      <input type="time" id="horaBodegaDelanteraApertura" name="horaBodegaDelanteraApertura" class="hidden">
    </div>

    <div class="form-section">
      <button type="button" class="time-button" onclick="setTime('horaBodegaDelanteraDescargaInicio')">Bodega Delantera Comienzo Descarga</button>
      <input type="time" id="horaBodegaDelanteraDescargaInicio" name="horaBodegaDelanteraDescargaInicio" class="hidden">
    </div>

    <div class="form-section">
      <button type="button" class="time-button" onclick="setTime('horaBodegaDelanteraDescargaFin')">Bodega Delantera Fin Descarga</button>
      <input type="time" id="horaBodegaDelanteraDescargaFin" name="horaBodegaDelanteraDescargaFin" class="hidden">
    </div>

    <div class="form-section">
      <button type="button" class="time-button" onclick="setTime('horaBodegaDelanteraCierre')">Bodega Delantera Cierre</button>
      <input type="time" id="horaBodegaDelanteraCierre" name="horaBodegaDelanteraCierre" class="hidden">
    </div>

    <div class="form-section">
      <button type="button" class="time-button" onclick="setTime('horaBodegaTraseraApertura')">Bodega Trasera Apertura</button>
      <input type="time" id="horaBodegaTraseraApertura" name="horaBodegaTraseraApertura" class="hidden">
    </div>

    <div class="form-section">
      <button type="button" class="time-button" onclick="setTime('horaBodegaTraseraDescargaInicio')">Bodega Trasera Comienzo Descarga</button>
      <input type="time" id="horaBodegaTraseraDescargaInicio" name="horaBodegaTraseraDescargaInicio" class="hidden">
    </div>

    <div class="form-section">
      <button type="button" class="time-button" onclick="setTime('horaBodegaTraseraDescargaFin')">Bodega Trasera Fin Descarga</button>
      <input type="time" id="horaBodegaTraseraDescargaFin" name="horaBodegaTraseraDescargaFin" class="hidden">
    </div>

    <div class="form-section">
      <button type="button" class="time-button" onclick="setTime('horaBodegaTraseraCierre')">Bodega Trasera Cierre</button>
      <input type="time" id="horaBodegaTraseraCierre" name="horaBodegaTraseraCierre" class="hidden">
    </div>

    <div class="form-section">
      <label for="codigoDemora">Código Demora</label>
      <input type="text" id="codigoDemora" name="codigoDemora">
    </div>

    <div class="form-section">
      <label for="observacionesFinales">Observaciones</label>
      <textarea id="observacionesFinales" name="observacionesFinales"></textarea>
    </div>

    <button type="submit">Enviar Formulario</button>
  </form>
</div>

<script>
  const form = document.getElementById('vueloForm');
  const formData = new FormData(form);

  // Autoguardado local
  form.addEventListener('input', () => {
    const data = new FormData(form);
    const obj = {};
    data.forEach((value, key) => {
      obj[key] = value;
    });
    localStorage.setItem('vueloForm', JSON.stringify(obj));

    // Envío automático a Google Sheets
    fetch('https://script.google.com/macros/s/AKfycbwKBt0kvZcCfRZJaYLrLWizjoxMYvqGpra6mzGrDgvHsma9nnbcw4dJm8ltkFH6Hz-K/exec', {
      method: 'POST',
      body: new URLSearchParams(obj)
    }).then(response => response.text())
      .then(console.log)
      .catch(error => {
        console.log('No se pudo enviar al sheet, guardado local OK', error);
      });
  });
