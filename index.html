<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Rampero Flybondi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1608169050772-897dc97d9a92?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 300px;
    }

    .menu-container h1 {
      color: #ff6600; /* Color Flybondi */
      margin-bottom: 30px;
      font-size: 28px;
    }

    .menu-button {
      background-color: #ff6600; /* Color Flybondi */
      color: #fff;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .menu-button:hover {
      background-color: #e65c00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Menú Rampero Flybondi</h1>
    <button class="menu-button" onclick="location.href='rampa_llegada.html'">
      Ir a Rampa Llegada
    </button>
  </div>
</body>
</html>
