<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Rampero Flybondi</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1608169050772-897dc97d9a92?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Contenedor principal */
    .menu-container {
      background: rgba(0,0,0,0.75);
      border-radius: 15px;
      padding: 40px 30px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease-in-out;
    }

    /* Título */
    .menu-container h1 {
      color: #ff6600; /* Color Flybondi */
      margin-bottom: 30px;
      font-size: 26px;
      text-shadow: 1px 1px 2px #000;
    }

    /* Botones */
    .menu-button {
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px 20px;
      margin: 10px 0;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .menu-button:hover {
      background-color: #e65c00;
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    /* Animación fadeIn */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px);}
      100% { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Menú Rampero Flybondi</h1>
    <button class="menu-button" onclick="location.href='rampa_llegada.html'">Rampa Llegada</button>
    <button class="menu-button" onclick="location.href='rampa_salida.html'">Rampa Salida</button>
    <button class="menu-button" onclick="location.href='historial.html'">Historial de Vuelos</button>
    <button class="menu-button" onclick="location.href='checklist.html'">Checklist de Rampa</button>
    <button class="menu-button" onclick="location.href='configuracion.html'">Configuración</button>
  </div>
</body>
</html>
