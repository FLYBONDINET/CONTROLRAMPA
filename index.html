<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rampa Flybondi</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('https://drive.google.com/uc?id=1edQVNkM7YM-upj0xWKw1gkGrt7RzJ1Ad') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 30px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #ff6600;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .button {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .button:hover {
      background-color: #e65c00;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .button i {
      font-size: 24px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rampa Flybondi</h1>
    <button class="button" onclick="location.href='rampa_llegada.html'">
      <i class="material-icons">flight_land</i> Rampa Llegada
    </button>
    <button class="button" onclick="location.href='rampa_salida.html'">
      <i class="material-icons">flight_takeoff</i> Rampa Salida
    </button>
    <button class="button" onclick="location.href='historial.html'">
      <i class="material-icons">history</i> Historial de Vuelos
    </button>
  </div>
</body>
</html>
